<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UC Hacks: Home</title>
  		<link rel="stylesheet" href="cuhacks.css">
  		<script src="cuhacks.js"></script>
  	</head>
  	<body  >
  	    <center>
    	    <h1>UC Hacks</h1>

		    <form action = collegeData.html>
            First Name:<br>
            <input type="text" name="firstname" value="" required><br><br>
            Last Name:<br>
            <input type="text" name="lastname" value="" required><br><br>
            GPA:<br>
            <input type="float" name="GPA" value="" required><br><br>
            SAT/ACT:<br>
            <input type="radio" id="testSat" name="test" value="SAT" checked> SAT(1600)<br>
            <input type="radio" id="testAct" name="test" value="ACT"> ACT(36)<br><br>
            Score:<br>
            <input type="float" name="score" value="1" required><br><br>
            <input type="submit" id="submit" value="submit">
            </form>
        </center>

       
    </body>


</html>
